<!-- Inherit from layout template -->
{% extends "layout.html" %}

{% block content %}

<h1>{{page_title}}</h1>

<div style="display:flex;flex-direction:column;gap:30px">
  {% if user.is_authenticated %}
    <h2>Hi {{ user.username|title }} </h5>
  {% endif %}
  
  {% if user.is_authenticated %}
      {% for pose in poses %}
  <div style="padding:20px;background-color:white;box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.2);
-webkit-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.2);
opacity:0.7;
-moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.2);">
    <h5 style="font-size:15px">POSE {{ pose.id }}:</h5>
    <a style="color:rgb(215,0,215);font-weight:bold;font-size:18px" href="{% url 'pose' pose.id %}">{{pose.name}}</a>
    <br />
    <br />
  </div>
  {% endfor %}
      {% endif %}

</div>
{% endblock %}
